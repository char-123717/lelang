<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In - Premium Auction Room</title>
  <meta name="description" content="Sign in to access exclusive auction bidding">
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: var(--radius-xl);
      padding: 3rem;
      box-shadow: var(--shadow-xl);
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 0.5s ease-out;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-logo {
      font-size: 3em;
      margin-bottom: 1rem;
    }

    .auth-title {
      font-size: 2em;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .auth-subtitle {
      color: var(--gray-600);
      font-size: 0.95em;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gray-700);
      font-weight: 500;
      font-size: 0.95em;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--gray-300);
      border-radius: var(--radius-lg);
      font-size: 1em;
      outline: none;
      transition: all var(--transition);
      background: var(--white);
    }

    .form-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
    }

    .form-input::placeholder {
      color: var(--gray-400);
    }

    .btn-primary {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
      color: var(--white);
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-weight: 600;
      font-size: 1.05em;
      transition: all var(--transition);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      transform: none !important;
    }

    .btn-google {
      width: 100%;
      padding: 1rem 1.5rem;
      background: white;
      color: var(--gray-700);
      border: 2px solid var(--gray-300);
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      transition: all var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .btn-google:hover {
      background: var(--gray-50);
      border-color: var(--gray-400);
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gray-300);
    }

    .divider span {
      background: white;
      padding: 0 1rem;
      position: relative;
      color: var(--gray-500);
      font-size: 0.9em;
    }

    .forgot-password {
      text-align: right;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9em;
      font-weight: 500;
      transition: color var(--transition);
    }

    .forgot-password a:hover {
      color: var(--accent-dark);
    }

    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--gray-200);
      color: var(--gray-600);
      font-size: 0.95em;
    }

    .auth-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color var(--transition);
    }

    .auth-footer a:hover {
      color: var(--accent-dark);
    }

    .alert {
      padding: 1rem;
      border-radius: var(--radius-lg);
      margin-bottom: 1.5rem;
      font-size: 0.95em;
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    .alert-error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0.05) 100%);
      border-left: 4px solid var(--danger);
      color: var(--danger);
    }

    .alert-success {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
      border-left: 4px solid var(--success);
      color: var(--success);
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--gray-500);
      font-size: 1.2em;
      padding: 0.25rem;
      transition: color var(--transition);
    }

    .password-toggle-btn:hover {
      color: var(--gray-700);
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem 1.5rem;
      }

      .auth-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">üèÜ</div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue bidding</p>
      </div>

      <div class="alert alert-error" id="errorMsg"></div>
      <div class="alert alert-success" id="successMsg"></div>

      <button type="button" class="btn-google" id="googleSignin">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div class="divider">
        <span>or sign in with email</span>
      </div>

      <form id="signinForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="you@example.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-toggle">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
              autocomplete="current-password"
            />
            <button type="button" class="password-toggle-btn" id="togglePassword">
              üëÅÔ∏è
            </button>
          </div>
        </div>

        <div class="forgot-password">
          <a href="/forgot.html">Forgot password?</a>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">
          Sign In
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="/signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Password toggle
    document.getElementById('togglePassword')?.addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>
</body>
</html>
